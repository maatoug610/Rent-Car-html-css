<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Registration </title>
    <link rel="stylesheet" href="../css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="../pages/login.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details"> Username<span class="req">*</span></span>
                    <input type="text" placeholder="user name" required>
                </div>
                <div class="input-box">
                    <span class="details"> E-Mail</span>
                    <input type="email" placeholder="Enter your E-mail" required>
                </div>
                <div class="input-box">
                    <span class="details"> Password<span class="req">*</span></span>
                    <input type="password" placeholder="*******"required>
                </div>
                <div class="input-box">
                    <span class="details"> Confirm Password<span class="req">*</span></span>
                    <input type="password" required>
                </div>
                <div class="input-box">
                    <span class="details"> Adress</span>
                    <input type="text" placeholder="rue 5 tunis" required>
                </div>
                <div class="input-box">
                    <span class="details"> Postal code</span>
                    <input type="number" max="9999" placeholder="9999" required>
                </div>
                <div class="input-box">
                    <span class="details"> Phone Number<span class="req">*</span></span>
                    <input type="tel" pattern="[0-9]{99 999 999}" placeholder="99 999 999" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender<span class="req">*</span></span>
                <div class="category">
                    <label for="">
                        <span class="dot"></span>
                        <span class="gender">Male</span>
                        <input type="radio" name="gender" id="dot" required>
                    </label>
                    
                    <label for="">
                        <span class="dot"></span>
                        <span class="gender">Female</span>
                        <input type="radio" name="gender" id="dot" required>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
